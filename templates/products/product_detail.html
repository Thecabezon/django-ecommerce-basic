{% extends 'base/base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p class="text-muted">AÃ±adido el {{ product.created_at|date:"d/m/Y" }}</p>
        <h3 class="text-primary">S/{{ product.price }}</h3>
        <p class="mt-4">{{ product.description }}</p>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Volver a la lista</a>
    </div>
</div>
{% endblock %}
